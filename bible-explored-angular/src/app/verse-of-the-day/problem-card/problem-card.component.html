<div class="problem-card-parent">
  <div class="problem-card-header" (click)="toggleOpenPassage()" [class.open]="isOpen">
    <p>{{ problemItem.description }}</p>
    <ng-container *ngIf="isLoading">
      <app-spinner></app-spinner>
    </ng-container>
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="122.88px" height="80.593px" viewBox="0 0 122.88 80.593" enable-background="new 0 0 122.88 80.593" xml:space="preserve">
      <g>
        <polygon points="122.88,0 122.88,30.82 61.44,80.593 0,30.82 0,0 61.44,49.772 122.88,0"/>
      </g>
    </svg>
  </div>
  <div class="guidance-passages" *ngIf="passages && isOpen" @showHide>
    <div class="passage-for-problem" *ngFor="let passage of passages; let i = index">
      <hr *ngIf="i === 0" />
      <div class="scripture-styles" [innerHtml]="passage"></div>
      <hr />
    </div>
  </div>
</div>

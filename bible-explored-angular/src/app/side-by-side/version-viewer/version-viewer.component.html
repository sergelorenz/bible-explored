<div class="version-viewer">
  <div class="version-viewer-header">
    <app-dropdown
      [dropdownInput]="bibleSelectorInput"
      [isOptionsLoading]="isLoading.bibles"
      (selectItemEvent)="selectBibleVersion($event)"
    >
    </app-dropdown>
    <app-icon-button
      [iconButtonInput]="{
        parentClass: 'close-version-viewer',
        tooltip: 'Close this Version'
      }"
      [parentWidth]=25
      (clickEvent)="removeVersion()"
    >
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="121.31px" height="122.876px" viewBox="0 0 121.31 122.876" enable-background="new 0 0 121.31 122.876" xml:space="preserve">
        <g>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M90.914,5.296c6.927-7.034,18.188-7.065,25.154-0.068 c6.961,6.995,6.991,18.369,0.068,25.397L85.743,61.452l30.425,30.855c6.866,6.978,6.773,18.28-0.208,25.247 c-6.983,6.964-18.21,6.946-25.074-0.031L60.669,86.881L30.395,117.58c-6.927,7.034-18.188,7.065-25.154,0.068 c-6.961-6.995-6.992-18.369-0.068-25.397l30.393-30.827L5.142,30.568c-6.867-6.978-6.773-18.28,0.208-25.247 c6.983-6.963,18.21-6.946,25.074,0.031l30.217,30.643L90.914,5.296L90.914,5.296z"/>
        </g>
      </svg>
    </app-icon-button>
  </div>
  <div class="version-viewer-body">
    <div class="version-viewer-version">
      <ng-container *ngIf="isLoading.content">
        <app-spinner></app-spinner>
      </ng-container>
      <ng-container *ngIf="!isLoading.content && passageContent && bibleVersion">
        <p>{{ passageContent.reference }} - <span>{{ bibleVersion.name }}</span></p>
      </ng-container>
    </div>
    <div class="version-viewer-verse">
      <ng-container *ngIf="isLoading.content">
        <app-spinner></app-spinner>
      </ng-container>
      <ng-container *ngIf="!isLoading.content && passageContent">
        <div class="scripture-styles" [innerHtml]="passageContent.content"></div>
      </ng-container>
    </div>
    <div class="version-viewer-buttons">
      <app-icon-button
        [parentWidth]="35"
        (clickEvent)="handleCopyPassage()"
      >
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 105.02 122.88" style="enable-background:new 0 0 105.02 122.88" xml:space="preserve">
          <g>
            <path d="M5.32,14.64h20.51V5.32v0h0.01c0-1.47,0.6-2.8,1.56-3.76c0.95-0.95,2.28-1.55,3.75-1.55V0h0h39.61h1.22l0.88,0.88 l31.29,31.41l0.87,2.09v69.2v0h-0.01c0,1.47-0.59,2.8-1.55,3.76h-0.01c-0.95,0.96-2.28,1.55-3.75,1.55v0.01h0H79.19v8.65v0h-0.01 c0,1.47-0.59,2.8-1.55,3.76h-0.01c-0.96,0.95-2.28,1.55-3.75,1.55v0.01h0H5.32h0v-0.01c-1.47,0-2.8-0.6-3.76-1.56 c-0.95-0.96-1.55-2.28-1.55-3.75H0v0V19.97v0h0.01c0-1.47,0.6-2.8,1.56-3.76c0.95-0.95,2.28-1.55,3.75-1.55L5.32,14.64L5.32,14.64 L5.32,14.64z M31.76,14.64h13.17h1.22l0.88,0.88l31.29,31.41l0.87,2.09v53.95h19.89V36.24H74.73h0v0c-1.78,0-3.39-0.74-4.56-1.94 c-1.17-1.19-1.9-2.84-1.9-4.65h0v0V5.94H31.76V14.64L31.76,14.64z M68.39,2.97h2.37l31.29,31.41v1.74H74.73 c-3.49,0-6.35-2.92-6.35-6.48V2.97L68.39,2.97z M73.26,50.88H48.91h0v0c-1.78,0-3.39-0.74-4.56-1.94c-1.17-1.19-1.9-2.84-1.9-4.65 h0v0V20.58H25.83H5.94v96.36h67.32v-8.04v-2.97V50.88L73.26,50.88z"/>
          </g>
        </svg>
      </app-icon-button>
    </div>
    <ng-container *ngIf="passageContent">
      <div class="version-viewer-copyright">
        <p>{{ passageContent.copyright }}</p>
      </div>
    </ng-container>
  </div>
</div>
